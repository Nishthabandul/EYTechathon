<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SewaEase</title>
  <link rel="stylesheet" href="apply.css">
</head>
<body>
  <header>
    <div class="logo">SewaEase</div>
    <nav>
      <ul>
        <li><a href="#discover">Discover Schemes</a></li>
        <li><a href="#verify">Verify Documents</a></li>
        <li><a href="#apply">Apply</a></li>
        <li><a href="#track">Track Status</a></li>
      </ul>
    </nav>
  </header>

  <section id="apply" class="hero">
    <div class="hero-content">
      <h1>Apply for Government Benefits</h1>
      <p>Complete your applications with ease and upload documents securely.</p>
      <div class="action-buttons">
        <button class="cta-button" onclick="startApplication()">Start Application</button>
      </div>
    </div>
  </section>

  <section id="application-form">
    <div class="form-container">
      <h2>Application Form</h2>
      <form id="apply-form">
        <div class="form-group">
          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
          <label for="scheme">Select Scheme:</label>
          <select id="scheme" name="scheme" required>
            <option value="pmay">Pradhan Mantri Awas Yojana</option>
            <option value="apy">Atal Pension Yojana</option>
            <option value="pmjdy">Pradhan Mantri Jan Dhan Yojana</option>
            <option value="digital-india">Digital India Initiative</option>
            <option value="stand-up-india">Stand-Up India Scheme</option>
          </select>
        </div>

        <div class="form-group">
          <label for="documents">Upload Documents:</label>
          <input type="file" id="documents" name="documents" multiple required>
        </div>

        <button type="submit" class="form-button">Submit Application</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 AI-Powered Multiservice Hub. All rights reserved.</p>
      <ul class="social-links">
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">LinkedIn</a></li>
      </ul>
    </div>
  </footer>

  <script>
    function startApplication() {
      alert('Redirecting to the application form.');
      document.getElementById('apply-form').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
